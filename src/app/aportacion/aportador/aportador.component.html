
<form [formGroup]="aportadorForm" (ngSubmit)="registrarAportador()">
  <div>
    <label for="nombre">Nombre:</label>
    <input id="nombre" formControlName="nombre" type="text">
  </div>
  <div>
    <label for="rut">RUT:</label>
    <input id="rut" formControlName="rut" type="text">
  </div>
  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email">
  </div>
  <div>
    <label for="monto">Monto:</label>
    <input id="monto" formControlName="monto" type="number">
  </div>
  <div>
    <label for="tarjeta">Tarjeta:</label>
    <input id="tarjeta" formControlName="tarjeta" type="text">
  </div>
  <div>
    <label for="fechaInicio">Fecha de Inicio:</label>
    <input id="fechaInicio" formControlName="fechaInicio" type="date">
  </div>
  <button type="submit">Registrar Aportador</button>
</form>
