<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Formulario de Aporte</h4>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="aportadorId">Selecciona un Aportador:</label>
            <select id="aportadorId" class="form-control" [(ngModel)]="nuevoAporte.aportadorId" name="aportadorId">
              <option *ngFor="let aportador of aportadores" [value]="aportador._id">{{ aportador.nombre }}</option>
            </select>
          </div>
          <div class="form-group mt-3">
            <label for="monto">Monto:</label>
            <input type="number" id="monto" class="form-control" [(ngModel)]="nuevoAporte.monto" name="monto">
          </div>
          <div class="form-group mt-3">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" class="form-control" [(ngModel)]="nuevoAporte.fecha" name="fecha">
          </div>
          <div class="text-center mt-4">
            <button class="btn btn-primary" (click)="crearAporte()">Crear Aporte</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
