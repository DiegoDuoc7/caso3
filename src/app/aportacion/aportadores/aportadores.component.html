<!-- Start of Selection -->
<br>
<br>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>RUT</th>
        <th>Email</th>
        <th>Monto</th>
        <th>Tarjeta</th>
        <th>Fecha de Inicio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aportador of aportadores">
        <td>{{ aportador.nombre }}</td>
        <td>{{ aportador.rut }}</td>
        <td>{{ aportador.email }}</td>
        <td>{{ aportador.monto }}</td>
        <td>{{ aportador.tarjeta }}</td>
        <td>{{ aportador.fechaInicio | date:'shortDate' }}</td>
    </tbody>
  </table>
</div>
<!-- End of Selection -->
