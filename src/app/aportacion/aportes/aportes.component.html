<!-- Start of Selection -->
<br>
<br>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Monto</th>
        <th>Aportador</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aporte of aportes">
        <td>{{ aporte.monto }}</td>
        <td>{{ aporte.aportadorId.nombre }}</td>
        <td>{{ aporte.fecha | date:'shortDate' }}</td>
      </tr>
    </tbody>
  </table>
</div>
<!-- End of Selection -->
