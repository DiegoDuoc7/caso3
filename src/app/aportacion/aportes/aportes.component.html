<!-- Start of Selection -->
<br>
<br>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Monto</th>
        <th>Aportador</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aporte of aportes">
        <td>{{ aporte.monto }}</td>
        <td>{{ aporte.aportadorId.nombre }}</td>
        <td>{{ aporte.fecha | date:'shortDate' }}</td>
        <td>
          <button class="btn btn-primary" [routerLink]="['/editar-aporte', aporte._id]">Editar</button>
          <button class="btn btn-danger" (click)="eliminarAporte(aporte._id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- End of Selection -->
